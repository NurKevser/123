<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
    <header>
        <p class="h2 d-flex justify-content-center align-items-center">Çalışma Çizelgesi</p>
    </header>

    
    <table class="table">
        
        <tbody>
            <tr>
                <th scope="row"><label for="hour" class="col-sm-2 col-form-label">İş Yeri</label></th>
                <td>
                <select class="form-select mb-3 d-flex" name="isYeri" id="isYeri">
                    <option selected>Bir iş yeri seçiniz</option>
                    <option value="Germany">Germany</option>
                    <option value="Turkey">Turkey</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"><label for="hour" class="col-sm-2 col-form-label">Çalışma Saati</label></th>
                
                    <div class="row">
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">

                            <input type="text" class="form-control" id="min-hour" placeholder="" aria-label="min hour">
                        </div></td>
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="max-hour" placeholder="" aria-label="max hour">
                        </div></td>
                    </div>
            </tr>
            <tr>
                <th scope="row"><label for="day" class="col-sm-2 col-form-label">Çalışma Gün Sayısı</label></th>
                
                
                    <div class="row">
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">

                            <input type="text" class="form-control" id="min-day" placeholder="" aria-label="min day">
                        </div></td>
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="max-day" placeholder="" aria-label="max day">
                        </div></td>
                    </div>
            </tr>
        
        </tbody>
    </table>
    <header>
        <p class="h2 d-flex justify-content-center align-items-center">Bütçe</p>
    </header>

   

    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Min</th>
                <th scope="col">Max</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><label for="hour" class="col-sm-2 col-form-label">Aylık</label></th>
                
                    <div class="row">
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">

                            <input type="number" class="form-control" id="min-salary-monthly" placeholder="" aria-label="min salary monthly">
                        </div></td>
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">
                            <input type="number" class="form-control" id="max-salary-monthly" placeholder="" aria-label="max salary monthly">
                        </div></td>
                    </div>
            </tr>
            <tr>
                <th scope="row"><label for="hour" class="col-sm-2 col-form-label">Günlük</label></th>
                
                    <div class="row">
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">

                            <input type="number" id="min-salary-daily" class="form-control" placeholder="" aria-label="min-salary-daily">
                        </div></td>
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">
                            <input type="number" id="max-salary-daily" class="form-control" placeholder="" aria-label="max-salary-daily">
                        </div></td>
                    </div>
            </tr>
            <tr>
                <th scope="row"><label for="hour" class="col-sm-2 col-form-label">Saatlik</label></th>
                
                    <div class="row">
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">

                            <input type="number" class="form-control" id="min-salary-hourly" placeholder="" aria-label="min-salary-hourly">
                        </div></td>
                        <td><div class="col mb-3 d-flex justify-content-center align-items-center">
                            <input type="number" class="form-control" id="max-salary-hourly" placeholder="" aria-label="max-salary-hourly">
                        </div></td>
                    </div>
            </tr>
        
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>

    <script src="app.js"></script>
</body>

</html>
